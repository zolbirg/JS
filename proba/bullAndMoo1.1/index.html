<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Быки - Коровы</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Быки - Коровы</h1>
      <div class="content">
        <input type="text" class="type-input" maxlength="1" />
        <div class="word"></div>
        <div class="info">
          <p class="guess">Попыток: <span></span></p>
          <p class="wrong">Попытки: <span></span></p>
          <p class="hint">Подсказака: <span></span></p>
        </div>
        <div class="buttons">
          <button class="reset">Рестарт</button>
          <button class="showhint">Подсказка</button>
        </div>
       
      </div>
    </div>

    <script src="words-db.js"></script>
    <script src="main.js"></script>
  </body>
</html>
